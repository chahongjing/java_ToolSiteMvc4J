<body class='elearn'>
	<h2>缓存穿透、缓存击穿、缓存雪崩</h2>
	<ul class='list'>
		<li>缓存穿透。访问一个不存在的key如-1，缓存不起作用，请求会穿透到DB，流量大时DB会挂掉</li>
		<li>缓存击穿。一个存在的key，在缓存过期的一刻，同时有大量的请求，这些请求都会击穿到DB，造成瞬时DB请求量大、压力骤增。</li>
		<li>缓存雪崩。大量的key设置了相同的过期时间，导致在缓存在同一时刻全部失效，造成瞬时DB请求量大、压力骤增，引起雪崩。</li>
	</ul>
</body> 
</html>
