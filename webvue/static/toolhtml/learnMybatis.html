<body class='elearn'>
	<h2>mybatis缓存</h2>
	<p>
		<ul class='list'>
			<li>一级缓存，存储在sqlsession中，相同的读取会直接使用缓存，不能跨sqlsession，默认开户</li>
			<li>二级缓存，针对mapper进行缓存，即不同的sqlsession,对于同一mapper共用缓存，默认关闭</li>
			<li>参数，如果指定的@Param,则用指定的名称，否则，使用索引作为名称</li>
		</ul>
	</p>
	<hr>
</body>
